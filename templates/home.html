<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Maternal Health Care</title>
</head>
<body style="background-image:url('../static/{{ image }}');background-repeat:no-repeat;background-size: cover;">

        <center>
        <h1 style="color: black; font-style: bold ;font-family: cursive "> Maternal Health Care Prediction
        </h1>
        </center>
            <div style="border:  grey solid  ; margin-left:75px;width: fit-content; background-color: dark grey; ">
                <form action = "{{ url_for('predict') }}" method="POST" class="text-center border border-light p-5" >
                    <div class="form-group" style="padding:10px;">
                        <input style="padding:5px; height:45px"  name = "age" type="number" class="form-control mb-4" placeholder="Enter Age"><br>
                        <input style="padding:5px" name = "sbp" type="number" class="form-control mb-4" placeholder="Enter Systolic BP"><br>
                        <input style="padding:5px" name = "dbp" type="number" class="form-control mb-4" placeholder="Enter Diastolic BP"><br>
                        <input style="padding:5px" name = "bls" type="number" class="form-control mb-4" placeholder="Enter Blood Sugar"><br>
                        <input style="padding:5px" name = "temp" type="number" class="form-control mb-4" placeholder="Enter Body Temperature"><br>
                        <input style="padding:5px" name = "hr" type="number" class="form-control mb-4" placeholder="Enter Heart Rate"><br>
                        <button type="submit" class="btn btn-primary btn-block mb-3">Submit</button>
                    </div>
                </form>
            </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
